<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title i18n="systemname">统一身份认证</title>
    <link rel="stylesheet" href="login-normal_data/index-normal.css">
    <link rel="stylesheet" href="login-normal_data/login.css">
</head>
<body>

    <div class="banner auto" id="banner">

        <ul>
            <li style="background: url(&quot;/banner/4daa3239-0038-4b00-99c7-4ba0c0c442b6&quot;) center top / cover;">
            </li>
    </ul></div>


    <div class="sidebar auto">
        <div class="sidebar-con auto">
            
            <div class="header auto">
                <div class="logo fl"><img src="login-normal_data/logo-full.png" alt=""></div>
                <div class="lan fr default-color" i18n="language">中文 | <a href="javascript:parent.setLanguage('en')">EN</a></div>
            </div>

            <div class="title auto">
                <span i18n="systemname">统一身份认证</span>
                <p class="default-color" id="systemdesc">教务管理系统</p>
            </div>

            <div class="content auto">
                <div class="content-title auto" id="content-title">
                    <a href="javascript:;" class="active default-color default-border" i18n="login.type.password">密码登录</a>
                    <a href="javascript:;" style="display:none" i18n="login.type.sms">短信登录</a>
                    <a href="javascript:;" i18n="login.type.qrcode">扫码登录</a>
                </div>
                <div class="content-con auto" id="content-con">
                    <div class="content-con-box auto">
                        <div class="item auto">
                            <div class="item-box auto">
                                <div class="item-label auto">
                                    <img src="login-normal_data/username.png" alt="">
                                </div>
                                <input type="text" placeholder="请输入学工号" i18n="login.form.schoolid.placeholder" id="unPassword" name="username">
                            </div>
                        </div>
                        <div class="item-validate auto"></div>
                        <div class="item auto">
                            <div class="item-box auto">
                                <div class="item-label auto">
                                    <img src="login-normal_data/password.png" alt="">
                                </div>
                                <input type="password" placeholder="请输入密码" i18n="login.form.password.placeholder" id="pwPassword" name="password">
                            </div>
                        </div>
                        <div class="item-validate auto" style="display: none;"></div>
                        <div class="item item-code auto" style="display: none;" id="captchaPasswor">
                            <div class="item-box auto">
                                <div class="item-label auto">
                                    <img src="login-normal_data/password.png" alt="">
                                </div>
                                <input placeholder="请输入验证码" i18n="login.form.captcha.placeholder" id="cptPassword">
                            </div>
                            <img class="code" alt="" onclick="refreshCaptcha()">
                        </div>
                        <div class="item-validate auto" id="errPassword"></div>
                        <div class="item auto">
                            <input type="button" class="submit-btn default-bgcolor" value="登录" i18n="login.form.btn.login" onclick="submit()">
                        </div>

                        <div class="rules">
                            <a href="javascript:;" id="openRules">《用户使用协议》</a>

                            <a href="https://uc.buaa.edu.cn/#/register/index" target="_blank" class="default-color" i18n="link.signin">立即激活</a>
                            <a href="https://uc.buaa.edu.cn/#/user/login" target="_blank" class="default-color" i18n="link.usercenter">个人中心</a>
                        </div>
                    </div>
                    <div class="content-con-box auto" style="display: none">
                        <div class="item auto">
                            <div class="item-box auto">
                                <div class="item-label auto">
                                    <img src="login-normal_data/username.png" alt="">
                                </div>
                                <input type="text" placeholder="请输入学工号" i18n="login.form.code.username" id="unSmsToken">
                            </div>
                        </div>
                        <div class="item-validate auto"></div>
                        <div class="item item-code auto">
                            <div class="item-box auto">
                                <div class="item-label auto">
                                    <img src="login-normal_data/password.png" alt="">
                                </div>
                                <input type="password" placeholder="请输入短信验证码" i18n="login.form.code.placeholder" id="pwSmsToken">
                            </div>
                            <a href="javascript:sendToken();" class="getcode default-color default-border-1px" i18n="login.form.code.get" id="btnSms">获取验证码</a>
                        </div>
                        <div class="item-validate auto" style="display: none;"></div>
                        <div class="item item-code auto" style="display: none;" id="captchaSmsToken">
                            <div class="item-box auto">
                                <div class="item-label auto">
                                    <img src="login-normal_data/password.png" alt="">
                                </div>
                                <input placeholder="请输入验证码" i18n="login.form.captcha.placeholder" id="cptSmsToken">
                            </div>
                            <img class="code" alt="" onclick="refreshCaptcha()">
                        </div>
                        <div class="item-validate auto" id="errSmsToken"></div>
                        <div class="item auto">
                            <input type="button" class="submit-btn default-bgcolor" value="登录" i18n="login.form.btn.login" onclick="loginSmsToken()">
                        </div>
                        <div class="links auto">
                            <a href="https://uc.buaa.edu.cn/#/reset/index" target="_blank" class="default-color" i18n="link.forgetpass">忘记密码</a>
                            <a href="https://uc.buaa.edu.cn/#/register/index" target="_blank" class="default-color" i18n="link.signin">立即激活</a>
                            <a href="https://uc.buaa.edu.cn/#/user/login" target="_blank" class="default-color" i18n="link.usercenter">个人中心</a>
                        </div>
                    </div>
                    <div class="content-con-box auto" style="display: none">
                        <div class="qrcode auto" style="display: none;" id="codeQR_PIC"></div>
                        <div class="qrcode auto" id="qrRefresh">
                            <img src="login-normal_data/qr.png" alt="">
                            <div class="refresh auto">
                                <p i18n="login.form.qrcode.tips">二维码已失效</p>
                                <input type="button" class="refresh-btn default-bgcolor" value="请点击刷新" i18n="login.form.btn.refresh">
                            </div>
                        </div>
                        <div class="qrcode-tips auto">
                            <span i18n="login.form.qrcode.text1">请使用微信扫描二维码登录</span>
                            <span i18n="login.form.qrcode.text2">“统一认证”</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer auto">
                <ul>
                    <li i18n="copyright.icp">北京航空航天大学 © 2021 京ICP备05004617-3</li>
                    <li i18n="copyright.support">技术支持：网络信息中心 电话：010-82317005</li>
                    <li i18n="copyright.browser">浏览器支持：谷歌、360浏览器 (6.0+极速)、IE (8.0+)</li>
                </ul>
            </div>

        </div>
    </div>


    <div class="dialog" id="dialogRules">
        <div class="dialog-box">

                    <a href="javascript:;" class="dialog-footer-btn2 dialog-footer-btn3" id="dialog-btn2" @click="submitRules">我已阅读并同意</a>
                </div>
            </div>
        </div>
    </div>
